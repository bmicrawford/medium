<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Charts and Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/github-light.css" media="screen">
    <script src="../js/d3.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/accounting.min.js"></script>
    <script>
        var chart;
        var color = ['#00A388', '#E74C3C', '#3498DB', '#FF851B'];
        document.addEventListener('DOMContentLoaded', function(event) {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                },
                lang: {
                    thousandsSep: ','
                }
            });
            d3.json('./chart1.json', function(data) {
                var categories = [];
                var count = [];
                var tokensPercent = [];
                for (var key in data) {
                    categories.push(key);
                    count.push(data[key].count);
                    tokensPercent.push(data[key].tokensPercent);
                }
                $('#chart').highcharts({
                    chart: {},
                    title: {
                        text: null
                    },
                    xAxis: {
                        categories: categories
                    },
                    yAxis: [{
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether',
                            style: {
                                color: color[0]
                            }
                        },
                        labels: {
                            style: {
                                color: color[0]
                            }
                        },
                        opposite: true,
                        visible: false
                    }],
                    tooltip: {
                        shared: true,
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: 'Number of accounts with less than x-axis amount of tokens',
                        type: 'column',
                        color: color[0],
                        data: count,
                        enableMouseTracking:false,
                        dataLabels: {
                            enabled: true
                        },
                        tooltip: {
                            valueDecimals: 0
                        }
                    }]
                });
                $('#chart2').highcharts({
                    chart: {},
                    title: {
                        text: null
                    },
                    xAxis: {
                        categories: categories
                    },
                    yAxis: [{
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether',
                            style: {
                                color: color[1]
                            }
                        },
                        labels: {
                            style: {
                                color: color[1]
                            }
                        },
                        opposite: true,
                        visible: false
                    }],
                    tooltip: {
                        shared: true,
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: '% of total tokens in accounts with less than x-axis amount of tokens',
                        type: 'column',
                        color: color[1],
                        data: tokensPercent,
                        enableMouseTracking:false,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return accounting.formatNumber(this.y, 2, ',') + ' %';
                            }
                        },
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });
            d3.json('./chart2.json', function(data) {
                var categories2 = [];
                var tokensPercent = [];
                for (var key in data) {
                    categories2.push(key);
                    tokensPercent.push(data[key].tokensPercent);
                }
                $('#chart3').highcharts({
                    chart: {},
                    title: {
                        text: null
                    },
                    xAxis: {
                        categories: categories2
                    },
                    yAxis: [{
                        gridLineWidth: 0,
                        lineWidth: 1,
                        tickWidth: 1,
                        title: {
                            text: 'ether',
                            style: {
                                color: color[2]
                            }
                        },
                        labels: {
                            style: {
                                color: color[2]
                            }
                        },
                        opposite: true,
                        visible: false
                    }],
                    tooltip: {
                        shared: true,
                        followPointer: true
                    },
                    legend: {
                        align: 'center',
                        verticalAlign: 'bottom',
                        floating: false,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    series: [{
                        name: '% of total tokens owned by the top x-axis accounts',
                        type: 'column',
                        color: color[2],
                        data: tokensPercent,
                        enableMouseTracking:false,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return accounting.formatNumber(this.y, 2, ',') + ' %';
                            }
                        },
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });

        });

    </script>
</head>
